version: "3.8"

services:
  elasticsearch:
    image: elasticsearch:8.3.3
    hostname: storage.elasticsearch.int
    networks:
      - internal
    labels:
      app: elasticsearch
      role: storage
      namespace: infra
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - ELASTIC_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
    deploy:
      placement:
        constraints:
          - node.labels.elasticsearch == yes
      replicas: 1
      resources:
        limits:
          cpus: '0.75'
          memory: 750M
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - shared-data:/usr/share/elasticsearch/data
    env_file:
      - ${PWD}/../../.env

networks:
  internal:
    external: true

volumes:
  shared-data:
    driver: local