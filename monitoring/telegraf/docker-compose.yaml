version: "3.8"

services:
  telegraf:
    image: telegraf:1.23.3-alpine
    hostname: metrics.telegraf.int
    labels:
      app: telegraf
      role: agent
      namespace: infra
    networks:
      - internal
    environment:
      - INFLUX_TOKEN=${TELEGRAF_INFLUX_TOKEN}
      - INFLUX_ORGANIZATION=${INFLUXDB_INIT_ORG}
      - INFLUX_BUCKET=${INFLUXDB_INIT_BUCKET}
      - HOSTNAME={{.Node.Hostname}}
    deploy:
      mode: global
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    volumes:
      - ${PWD}/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    env_file:
      - ${PWD}/../../.env

networks:
  internal:
    external: true
